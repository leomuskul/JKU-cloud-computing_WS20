language: python
python:
  - "3.8"
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.anaconda.com/archive/Anaconda3-2020.11-Linux-x86_64.sh
  - bash Anaconda3-2020.11-Linux-x86_64.sh -b -p $HOME/Anaconda
  - export PATH="$HOME/Anaconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda env create -n test-environment python=3.8.5 -f environment.yml
  - sudo apt install git
  - source activate test-environment

deploy:
  provider: pages
  skip_cleanup: true
  github_token: 86fac0bd12b3281afba7934ff0bf8988bb3f4a2b   # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main

script:
  - jupyter nbconvert --to=html --execute ./Code/Task_to_do.ipynb
  # - echo "# JKU-cloud-computing_WS20" >> read.md
  # - git init
  - git add ./Code/Task_to_do.html
  - git commit -m "first commit"
  # - git remote add origin git@github.com:leomuskul/test-repo.git
  - git push
